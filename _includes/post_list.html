<ul>
  {% for post in site.posts %}
    <li><a href="{{ site.baseurl }}/contract/">Group Contract</a></li>
    <li><a href="{{ site.baseurl }}/proposal/">Group Proposal</a></li>
    <li>
      <a href="{{ site.baseurl }}/{{ post.url }}">
        {{ post.title }}
      </a>
      <time>{{ post.date | date: "%B %-d, %Y" }}</time>
    </li>
  {% endfor %}
</ul>
